<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>H5ComponentRing</title>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">


    <script type="text/javascript" src="../js/H5ComponentRing.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentRing.css">
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone {
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
            width: 340px;
            height: 540px;
            background-color: #fff;
        }
    </style>
<body>
<!-- 用于开发测试 H5ComponentRing 对象 -->
<div class="iphone">

</div>

<script type="text/javascript">
    var cfg = {
        type: 'ring',

        width: 300,
        height: 300,

        data: [
            ['Js', .7, '#FF7676']
        ],

        css: {
            top: 120,
//            opacity:0
        },
//        animateIn:{
//            opacity:1,
//        },
//        animateOut:{
//            opacity:0,
//        },
        center: true
    }

    var h5 = new H5ComponentRing('myRingComponent', cfg);
    $('.iphone').append(h5);

    var leave = true;

    $('body').click(function () {
        leave = !leave;
        h5.trigger(leave ? 'onLeave' : 'onLoad');
    });

</script>

</body>

</html>
