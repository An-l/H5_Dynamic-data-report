<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>H5ComponentBar_v</title>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">


    <script type="text/javascript" src="../js/H5ComponentBar_v.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBar_v.css">
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone {
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
            width: 340px;
            height: 540px;
            background-color: #fff;
        }
    </style>
<body>
<!-- 用于开发测试 H5ComponentBar_v 对象（基本的图文组件） -->
<div class="iphone">

</div>

<script type="text/javascript">
    var cfg = {
        type: 'bar_v',

        width: 530,
        height: 400,

        data: [
            ['Js', .4, '#ff7676'],
            ['CSS3', .1],
            ['HTML5', .2],
            ['PHP', .05],
            ['jQuery', .35],
        ],

        css: {
            top: 200,
            opacity:0
        },

        animateIn:{
            opacity:1,
            top:200
        },
        animateOut:{
            opacity:0,
            top:100
        },

        center: true
    }

    var h5 = new H5ComponentBar_v('myBar_vComponent', cfg);
    $('.iphone').append(h5);

    var leave = true;

    $('body').click(function () {
        leave = !leave;
        h5.trigger(leave ? 'onLeave' : 'onLoad');
    });

</script>

</body>

</html>
